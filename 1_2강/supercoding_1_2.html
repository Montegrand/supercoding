                <legend>가입 정보 입력 폼</legend>
                <h2>이메일로 가입</h2>
                <div>
                    <label for="email">이메일</label>
                    <div><input required type="email" name="" id="email" placeholder="이메일 주소를 입력해주세요." /></div>
                </div>
                <div>
                    <label for="pass">비밀번호</label>

                </div>
                <div>
                    <label for="pass_chk">비밀번호 확인</label>

                </div>
                <div>
                    <label for="name-input">이름</label>
                    <div><input required type="text" name="" id="name-input" placeholder="이름을 입력해주세요." /></div>
                </div>
                <div>
                    <label for="phone-input">휴대폰 번호</label>
                    <div><input required type="tel" name="" id="phone-input" placeholder="핸드폰 번호를 입력해주세요." /></div>
                </div>
                <div>
                    <span>
                        <label for="chk1">여기를 눌러주세요</label>
                        <input required type="checkbox" name="" id="chk1" />
                    </span>
                </div>
                <div><input type="submit" value="제출" /></div>
            </fieldset>
        </form>
